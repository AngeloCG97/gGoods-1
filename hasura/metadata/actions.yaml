actions:
  - name: create_template
    definition:
      kind: synchronous
      handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/create-template'
      forward_client_headers: true
    permissions:
      - role: guest
  - name: payment_transaction_complete
    definition:
      kind: synchronous
      handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/payment-transaction-complete'
  - name: put_on_sale
    definition:
      kind: synchronous
      handler: '{{HASURA_GRAPHQL_ACTION_BASE_URL}}/put-on-sale'
      forward_client_headers: true
    permissions:
      - role: guest
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: CreateTemplateOutput
    - name: payment_transaction_complete_output
    - name: PutOnSaleOutput
  scalars: []
